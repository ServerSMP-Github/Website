    <style>
        body {
            background-color: #100f1c;
        }

        * {
            box-sizing: border-box;
            font-family: 'Concert One', cursive;
            text-align: center;
            color: #fffff2;
        }

        .btn {
            color: #fffff2;
            font-size: 16px;
            transition-duration: 0.5s;
            border-radius: 8px;
            font-family: 'Concert One', cursive;
        }

        .btn-dark {
            background-color: #060606;
            color: #fffff2;
            font-size: 16px;
            transition-duration: 0.5s;
            border: 2px solid #060606;
            border-radius: 8px;
            font-family: 'Concert One', cursive;
        }

        .btn-dark-gray {
            background-color: #131313;
            color: #fffff2;
            font-size: 16px;
            transition-duration: 0.5s;
            border: 2px solid #131313;
            border-radius: 8px;
            font-family: 'Concert One', cursive;
        }

        .btn-dark-gray:hover {
            background-color: #343434;
            color: #fffff2;
            font-size: 16px;
            transition-duration: 0.5s;
            border: 2px solid #343434;
            border-radius: 8px;
            font-family: 'Concert One', cursive;
        }

        .buttons {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        #game {
            border: 1px solid #a8ca58;
        }

        .media-image {
            height: 25px;
            width: 25px;
        }

        .download-button {
            padding-top: 15px;
        }

        .download-button:hover {
            color: #251F1F;
            cursor: pointer;
        }

        .style-is-cool {
            background-color: #1b1930;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 34px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        .link-h6 {
            margin-top: 10px;
        }

        .link-h6:hover {
            color: #3A2E2E;
            cursor: pointer;
        }

        #timer {
            text-align: center;
            font-family: 'Concert One', cursive;
        }

        pre code {
            background-color: #212529;
            border: 1px solid #1b1930;
            display: block;
            padding: 20px;
            color: #F65660;
            white-space: pre-wrap;
            max-width: 100%;
            height: auto;
            overflow-x: hidden;
        }

        /* latin-ext */
        @font-face {
            font-family: 'Concert One';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("/assets/font/VEM1Ro9xs5PjtzCu-srDqSTsjP6yuQ.woff2") format('woff2');
            unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */
        @font-face {
            font-family: 'Concert One';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("/assets/font/VEM1Ro9xs5PjtzCu-srDqSTijP4.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        input[type="button"] {
            text-decoration: none;
            cursor: pointer;
            width: 90%
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #0C0B1A;
            resize: none;
        }

</head>

<!-- ================= Some stuff ================== -->

<div id="nav-bar"></div>

<body style="padding-bottom:30px">
    <div class="container-sm">

        <!-- ================= Name & logo ================== -->

        <h1>ServerSMP - API</h1>
        <img src="/assets/image/page/logo.png" alt="ServerSMP - API" width="180" height="180"></img>

        <!-- ================= APIs ================== -->

        <div class="container-sm style-is-cool">
            <div class="row">
                <div>
                    <div class="card text-white bg-dark mb-3">
                        <h5>Calculator</h5>
                        <table>
                            <tr>
                                <td colspan="3"><input type="text" id="result" /></td>
                                <td><input class="btn btn-secondary btn-dark-gray btn-sm mx-2" type="button" value="c"
                                        onclick="clr()" /> </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="1"
                                        onclick="dis('1')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="2"
                                        onclick="dis('2')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="3"
                                        onclick="dis('3')" /> </td>
                                <td><input class="btn btn-secondary btn-dark-gray btn-sm mx-2" type="button" value="รท"
                                        onclick="dis('/')" /> </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="4"
                                        onclick="dis('4')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="5"
                                        onclick="dis('5')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="6"
                                        onclick="dis('6')" /> </td>
                                <td><input class="btn btn-secondary btn-dark-gray btn-sm mx-2" type="button" value="ร"
                                        onclick="dis('*')" /> </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="7"
                                        onclick="dis('7')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="8"
                                        onclick="dis('8')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="9"
                                        onclick="dis('9')" /> </td>
                                <td><input class="btn btn-secondary btn-dark-gray btn-sm mx-2" type="button" value="-"
                                        onclick="dis('-')" /> </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="."
                                        onclick="dis('.')" /> </td>
                                <td><input class="btn btn-dark btn-sm mx-2" type="button" value="0"
                                        onclick="dis('0')" /> </td>
                                <td><input class="btn btn-secondary btn-sm mx-2" type="button" value="="
                                        onclick="solve()" /> </td>
                                <td><input class="btn btn-secondary btn-dark-gray btn-sm mx-2" type="button" value="+"
                                        onclick="dis('+')" /> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/assets/js/navbar.js"></script>
    <script>
        navbar("/assets/txt/navbarLink.txt", 'nav-bar', 'normal');

        function appendData(data) {
            document.getElementById("nav-bar").innerHTML = data.navbar;
        }

        function dis(val) {
            document.getElementById("result").value += val
        }

        function solve() {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
        }

        function clr() {
            document.getElementById("result").value = ""
        }

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/assets/js/sw.js');
			});
		}
    </script>

</body>

</html>
