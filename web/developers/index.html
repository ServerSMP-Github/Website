    <script>
        navbar("/assets/txt/navbarLink.txt", 'nav-bar', 'normal');
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
		        navigator.serviceWorker.register('/assets/js/sw.js');
            });
	    }

        fetch("https://serversmp-api.herokuapp.com/developers/api")
            .then(res => res.json())
            .then(data => {
                if (data) {
                    document.getElementById("pAvatar").src = data.princeAvatar;
                    document.getElementById("pName").innerHTML = data.princeName;
                    document.getElementById("aAvatar").src = data.arpidanoAvatar;
                    document.getElementById("aName").innerHTML = data.arpidanoName;
                    document.getElementById("wAvatar").src = data.wamAvatar;
                    document.getElementById("wName").innerHTML = data.wamName;
                    document.getElementById("tAvatar").src = data.txturAvatar;
                    document.getElementById("tName").innerHTML = data.txturName;
                }
            })
            .catch(err => {
                console.log(err);
            });
    </script>
