# IRVING :  

## Programme de formation coopérative  

Les étudiants coopératifs jouent un rôle essentiel et stimulent des idées novatrices dans bon nombre de nos secteurs d'activité. Nous veillons à ce que nos étudiants apprennent continuellement dans un environnement favorable et collaboratif, tout en bénéficiant d'une expérience de travail précieuse et d'opportunités de développement.  

Les étudiants coop peuvent se joindre à nous pour acquérir de l'expérience en affaires, en comptabilité, en marketing, en finance, en ingénierie ou en TI au cours de ce stage rémunéré, qui peut durer quatre, huit, 12 ou 16 mois.  

Comment postuler: Des rôles coopératifs sont disponibles dans nos écoles partenaires. Pour plus d'informations sur les opportunités avec Irving Oil, veuillez visiter le bureau des carrières de votre campus. 

## Stage MBA  

Chez Irving Oil, nous offrons des stages uniques et enrichissants à nos étudiants à la maîtrise en administration des affaires (MBA). Notre objectif est de satisfaire aux exigences du programme, tout en donnant aux étudiants la possibilité d'apporter de nouvelles idées et de travailler aux côtés des départements clés de notre organisation. Nous voulons des étudiants qui auront un impact positif.  

Des projets d'étudiants MBA ont été mis en œuvre dans l'ensemble de notre entreprise. Parmi les exemples de placements MBA passés par département, citons la gestion de l'approvisionnement, la planification et l'analyse financières, le développement commercial et la chaîne d'approvisionnement. La durée du mandat dépend des exigences du programme de l'étudiant, avec des mandats allant de neuf semaines à quatre mois.  

Comment postuler: Les rôles MBA sont disponibles via nos écoles partenaires. Pour plus d'informations sur les opportunités avec Irving Oil, veuillez visiter le bureau des carrières de votre campus. 

## Programme de formation de comptable professionnel agréé (CPA) 

Irving Oil est fière de son partenariat avec l'École de gestion CPA Atlantique pour offrir aux employés actuels et nouveaux l'expérience pratique et le mentorat nécessaires pour obtenir le titre de CPA. Grâce à notre programme pré-approuvé (PPR), les candidats CPA se voient offrir un large éventail d'opportunités pour acquérir l'expérience de base, approfondie et étendue requise pour obtenir leur titre et acquérir une précieuse expertise en gestion stratégique et financière. Nous soutenons également les employés nouveaux et existants qui souhaitent acquérir leur titre de CPA via la voie de vérification de l'expérience du CPA. Les candidats CPA jouent ici un rôle essentiel, et les candidats sélectionnés pour notre programme peuvent s'attendre à apprendre et à développer continuellement leurs compétences tout en travaillant avec d'autres professionnels dans un environnement de soutien et de collaboration. Vous pouvez trouver des opportunités CPA dans: Reporting externe, normes IFRS et contrôles internes Imposition Gestion des achats Trésorerie Développement des affaires Analytique commerciale Audit interne Informatique  

Comment postuler : Irving Oil organise des séances d'information CPA dans les universités en septembre pour le recrutement à l'automne. Les séances ont lieu à l'UNB Fredericton et sur les campus de Saint John, Mount Allison, Dalhousie, St. Mary's et Acadia. Pour plus d'informations sur notre programme CPA et d'autres opportunités, veuillez visiter le bureau des carrières de votre campus pour obtenir les dates de notre session à votre université, ou consultez notre site Web au début de septembre pour nos offres d'emploi pour les candidats CPA. 

### Comment appliquer pour des emplois chez Irving 

1. Consulter les postes ouverts 
    - Commencez par consulter les opportunités actuelles, classées par catégorie d'emploi, lieu et type d'emploi.  

2. Créez un profil 
    - Complétez un profil/compte de candidat sur notre plateforme de candidature en ligne. Pour créer un nouveau compte, choisissez "Connexion" puis "Créer un compte". 

3. Postulez pour un poste  
    - Connectez-vous à votre profil et postulez à des postes qui correspondent à vos objectifs et à vos compétences. Veuillez noter : Nous ne pouvons pas accepter les candidatures soumises par e-mail, fax, courrier ou en personne. 

4. Sélection et entretien  
    - Votre candidature sera examinée en fonction des compétences et des qualifications décrites dans l'affichage. Si vous correspondez, nous vous contacterons pour une évaluation et/ou un entretien. 

5. Offre 
    - Si vous êtes le candidat retenu - félicitations! Nous vous ferons parvenir une offre d'emploi conditionnelle. 

6. Intégration 
    - Une fois qu'une date d'embauche a été établie et que vous avez signé votre offre, nous vous préparerons au succès en planifiant votre intégration et votre orientation. 

Source: [https://www.irvingoil.com/en-CA/careers/how-apply](https://www.irvingoil.com/en-CA/careers/how-apply)
