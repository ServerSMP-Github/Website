# East coast trade

## Comment appliquer

- Technicien en équipement agricole **-** *32 semaines*
- Pré-emploi de technicien de service automobile **-** *32 semaines*
- Pré-emploi d'électricien de construction **-** *32 semaines*
- Pré-emploi en menuiserie **-** *32 semaines*
- Technicien d'entretien d'équipement lourd Pré-emploi **-** *32 semaines*
- Conseiller en services sociaux **-** *44 semaines*
- Pré-emploi d'électricien industriel **-** *32 semaines*
- Pré-emploi de machiniste **-** *32 semaines*
- Réparation de carrosserie de véhicule automobile Pré-emploi **-** *32 semaines*
- Préposé aux services de soutien à la personne **-** *40 semaines*
- Substances appauvrissant la couche d'ozone **-** *1 jour*
- Pré-emploi en réfrigération et climatisation (CVC) **-** *32 semaines*
- Technicien de service de camions et de transport Pré-emploi **-** *32 semaines*

Une fois que vous avez reçu la lettre d’acceptation, vous pouvez soumettre vos frais de confirmation de 250 $ dans les 30 jours suivant la date indiquée sur la lettre pour conserver votre siège par la poste à l’adresse ci-dessus ou par virement électronique à belinda.sangster@eastcoasttrades.com. 

Après le 1 mai de l’année de participation tous les frais de confirmation doivent être soumis dans les 15 jours, 

Après le 1 juillet, tous les frais de confirmation doivent être soumis dans les 7 jours qui suivent. 

Pour plus d’informations, vous pouvez consulter le lien ci-dessous.  

[https://eastcoasttrades.com/how-to-apply](https://eastcoasttrades.com/how-to-apply)
