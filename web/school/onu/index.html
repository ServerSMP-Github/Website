<script>
  function setInfo() {
    document.getElementById("navigation").innerHTML =
      `<div class="card-header"><ul class="nav nav-pills card-header-pills"><li class="nav-item"><a class="nav-link active" href="#" onclick="setInfo()">Information</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setStats()">Statistiques</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setImage()">Image / Autre</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setBiblio()">Bibliographie</a></li></ul></div><div class="card-body"><div align="center"><h1 style="color:#f99d26;font-weight: bold;">Villes et communautés durables</h1><img src="./assets/image/icon.jpg" height="256" width="256"></div><h2 style="color:#f99d26;font-weight: bold;">Objectif</h2><h3>L'objectif c'est de fait des vile acceptent, sécure et un développement durable.</h3><h2 style="color:#f99d26;font-weight: bold;">Pourquoi?</h2><h3>Comme tu le savez de plus en plus de personne vie dans des vile, mais dans beaucoup de vile en développement ont des problèmes avec l'éducation, santé, pauvreté. Aussi, n'oublie pas le plus grand problème changement climatique. Pour ajouter, il y a une augmentation de personne vie dans les bidonvilles et une augmentation de population.</h3><h2 style="color:#f99d26;font-weight: bold;">Que puis-je faire</h2><h3>o Tu peux faire une liste des choses qui sont bien et non bien dans votre ville.</h3><h3>o Suivre comment votre ville est gérer ou le gouvernement.</h3></div>`;
  }

  setInfo();

  function setStats() {
    document.getElementById("navigation").innerHTML =
      `<div class="card-header"><ul class="nav nav-pills card-header-pills"><li class="nav-item"><a class="nav-link" href="#" onclick="setInfo()">Information</a></li><li class="nav-item"><a class="nav-link active" href="#" onclick="setStats()">Statistiques</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setImage()">Image / Autre</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setBiblio()">Bibliographie</a></li></ul></div><div class="card-body"> <div class="container"><div class="row"><div class="col"><img src="./assets/image/population-stats-1.png" height="512" width="512"></div><div class="col" style="display:flex;align-items:center;justify-content:center"><h3>50% de la population vie dans les villes, sa devrait augmenter à 5 milliards d'ici 2030.</h3></div></div></div> <div class="container"><div class="row"><div class="col" style="display: flex; align-items: center; justify-content: center;"><h3>Ici 2030 95% d'augmentation de population urbaine seront dans des pays en développement.</h3></div><div class="col"><div id="donutchart" style="width:512px;height:512px"></div></div></div></div> <div class="container"><div class="row"><div class="col"><img src="./assets/image/asie-stats-2.png" height="464" width="600"></div><div class="col" style="display:flex;align-items:center;justify-content:center"><h3>Il y a 883 millions de personne qui vie dans les bidonvilles, mais il y plusieurs en Asie.</h3></div></div></div> <div class="container"><div class="row"><div class="col" style="display:flex;align-items:center;justify-content:center"><h3>Plusieurs fois les villes occupons 3% du pays, mais il fait 70% de dioxyde de carbone et consomme entre 60% et 80% d'électricité.</h3></div><div class="col"><img src="./assets/image/ville-stats-3.png" height="464" width="600"></div></div></div> <div class="container"><div class="row"><div class="col"><div id="piechart" style="width:512px;height:512px"></div></div><div class="col" style="display:flex;align-items:center;justify-content:center"><h3>En 2019, 4.2 millions de personne sont mort de la pollution dans l'aire. Aussi, plus que le demi du monde respire d'aire 2.5 fois plus polluer que la recommandation.</h3></div></div></div> </div>`;
    chart95();
    piechart();
  }

  function setImage() {
    document.getElementById("navigation").innerHTML =
      `<div class="card-header"><ul class="nav nav-pills card-header-pills"><li class="nav-item"><a class="nav-link" href="#" onclick="setInfo()">Information</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setStats()">Statistiques</a></li><li class="nav-item"><a class="nav-link active" href="#" onclick="setImage()">Image / Autre</a></li><li class="nav-item"><a class="nav-link" href="#" onclick="setBiblio()">Bibliographie</a></li></ul></div><div class="card-body"><h1 style="color:#f99d26;font-weight: bold;">Images</h1><div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel"><div class="carousel-indicators"><button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button> <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button></div><div class="carousel-inner"><div class="carousel-item active"><img src="./assets/image/exsemple-1.jpg" class="d-block w-100" alt="exsemple-1"><div class="carousel-caption d-none d-md-block"><h5>Catastrophes naturelles</h5><p>Une des objective est de déminuer les dommages après une désastre naturelle, qui vont aider les personne à garder leur maison, le gouvernement va sauver d’argent et des vie sont sauver.</p></div></div><div class="carousel-item"><img src="./assets/image/exsemple-2.jpg" class="d-block w-100" alt="exsemple-2"><div class="carousel-caption d-none d-md-block"><h5>Pauvreté</h5><p>Dans des grandes villes qui ne sont pas trop développer (comme l'image), c'est la pauvreté beaucoup de personne dans c'est ville n'ont pas assez d'argent pour avoir une place à vivre ou acheter de la nourriture.</p></div></div><div class="carousel-item"><img src="./assets/image/exsemple-3.jpg" class="d-block w-100" alt="exsemple-3"><div class="carousel-caption d-none d-md-block"><h5>Pollution</h5><p>Le pollution est une problème qui est mentionner dans se enjeu et plus bonne exemple c'est Chine, si tu as lu les statistique tu s’avérait que beaucoup de personne sont morts de la pollution de l’aire.</p></div></div></div><button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span></button> <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span></button></div></div><h1 style="color:#f99d26;font-weight:700">Médias</h1><div class="iframe-container"><div class="container"><div class="row"><div class="col" style="display:flex;align-items:center;justify-content:center"><video src="./assets/video/Développement Durable- Objectif N° 11 Villes et communautés durables.mp4" controls width="520" height="360"><a href="https://vimeo.com/265522289">Télécharger la vidéo</a></video></div><div class="col" style="display:flex;align-items:center;justify-content:center"><iframe src="https://www.youtube.com/embed/uSDsw1lSGxI?showinfo=0&rel=0" width="520" height="315" frameborder="0"></iframe></div></div></div></div><div style="display:flex;align-items:center;justify-content:center;padding-top:5px;"><iframe src="https://www.youtube.com/embed/TeeEaLpOays" width="560" height="315" frameborder="0"></iframe></div><h1 style="color:#f99d26;font-weight:700">Mythes</h1><h3>o Une des plus grands mythes c’est que sa seulement affect les pays / ville en voie de développement, mais ce n’est pas vrais se affect toute les pays / ville. Premièrement, la pollution est une des enjeux dans ce problème d’être plus spécifique je parle de la pollution d’aire qui est une des plus grands problèmes dans les places comme Chine. Juste la pollution d’aire a tué 4.2 millions de personne.</h3><h3>o Un grand nombre de personne pense que ce problème est seul mon pour pauvreté et les choses comme ça, mais ce n’est pas vrais. Sa aussi inclus le changement climatique et désastre naturelle.</h3><h1 style="color:#f99d26;font-weight:700">Actualités</h1><div class="container"><div class="row"><div class="col"><a href="https://www.fao.org/fao-stories/article/fr/c/1419671/">Actualités 1</a> <img src="./assets/image/actuels-1.jpg" width="384" height="216"></div><div class="col"><a href="https://www.fao.org/fao-stories/article/fr/c/1448050/">Actualités 2</a> <img src="./assets/image/actuels-2.jpg" width="384" height="216"></div><div class="col" style="padding-top:10px;"><a href="https://insa-lyon.fr/fr/objectif-developpement-durable-11-villes-et-communautes-durables">Actualités 3</a> <img src="./assets/image/actuels-3.jpg" width="384" height="216"></div></div></div><h1 style="color:#f99d26;font-weight:700">Questions personnelles</h1><h3>o Pourquoi est-ce que je n’ai pas entendu de "Villes et communautés durables", comme toute le monde c’est la pauvreté, changement climatique et manque de nourriture / eau, mais, presque personne sait de cette problème mondial?</h3><h3>o Pourquoi est-ce que cette problème sombre d’être les autres problèmes, mais pour les villes?</h3><h3>o Est-ce que se problème mondial a même reçu des progressions ou avait même aider des personne ou est-ce que c’est juste des mots?</h3>`;
  }

>euronews (en français), "Villes intelligentes, humaines et durables : le modèle japonais"</a></div><h2 style="color:#f99d26;font-weight:700">Autre liens</h2><div><a style="font-size:1.75rem" href="https://www.un.org/sustainabledevelopment/fr/wp-content/uploads/sites/4/2016/10/Why_it_matters_Goal_11_French.pdf">ONU, PDF "VILLES ET COMMUNAUTÉS DURABLES"</a></div></div>`;

  function chart95() {
    google.charts.load("current", {
      packages: ["corechart"]
    });
    google.charts.setOnLoadCallback(drawChart);

        ['Statistiques', 'Développement dans les pays'],

      var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
      chart.draw(data, options);

  }

      'packages': ['corechart']

      var options = {
        title: 'Type d\'aire que les personne dans ville respire.',
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  }
