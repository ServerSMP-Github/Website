<!DOCTYPE html>
<html lang="en-us">

<head>

	<link href="./assets/css/style.min.css" rel="stylesheet">

</head>

<!-- ================= Some stuff ================== -->

<body>
	<div id="nav"></div>

    <div>
		<h5>This is a modified version of the site for serversmp.</h5>

		<div>
			<h1>ArpiSMP</h1>
			<img src="./assets/image/logo.png" alt="noah-logo" width="128" height="128"></img>

		</div>
	</div>

	<div class="container-sm style-is-cool" style="padding-bottom: 10px;">

		<div style="padding-top:10px;">

			<h1>Skeleton Farm</h1>
			<h6>Cords: x: -157 z: -759</h6>

			<div class="stuff">

				<div>

					<img src="./assets/image/farms/skeleton/skeleton_1.jpg" alt="skeletons-image" width="640"

					<img src="./assets/image/farms/skeleton/skeleton_2.jpg" alt="skeletons-image" width="640"
						height="360"></img>

				</div>

			</div>

		</div>

		<div style="padding-top:10px;">

						height="360"></img>
					<img src="./assets/image/farms/blaze/blaze_1.jpg" alt="skeletons-image" width="640"
						height="360"></img>

				</div>

			</div>

		</div>

	</div>

	<script src="/assets/js/navbar.js"></script>
	<script>
		navbar("/assets/txt/navbarLink.txt", "nav", "custom-dark", "#ffff000");
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/assets/js/sw.js');
			});
		}
	</script>
