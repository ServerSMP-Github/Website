<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Réycons</title>
</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-light' style="background-color:#f8f9fa">
        <div class='container-fluid'>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse justify-content-center' id='navbarNavAltMarkup'>
                <div class='navbar-nav' id="navbar">
                    <a class='navbar-brand' href='https://serversmp.xyz/index.html'>ServerSMP</a>
                </div>
            </div>
        </div>
    </nav>

	<div style="background-color:#f8f9fa">
		<h6 style="text-align:center;margin:0">This is a modified version of the site for serversmp.</h6>
	</div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="./index.html">Réycons</a>
            <form class="d-flex">
                <button type="button" class="btn btn-secondary" onclick="runCheck()">Acheter</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <i class="bi bi-earbuds"></i>
        <h1>Réycons</h1>
        <h5>Réformer le jeu audio, une paire d’oreilles à la fois.</h5>
    </div>

    <div class="container-2">
        <h2>Pourquoi, Réycons?</h2>
        <div class="row-wifi">
            <div class="you-dont-have-internet">
                <i class="bi bi-apple"></i>
                <h5>Plus cher que les oreillettes d'Apple</h5>
            </div>
            <div class="you-dont-have-internet">
                <i class="bi bi-truck-flatbed"></i>
                <h5>La livraison est très lente</h5>
            </div>
            <div class="you-dont-have-internet">
                <i class="bi bi-image"></i>
                <h5>Ceci est un NFT, pas un produit</h5>
            </div>
            <div class="you-dont-have-internet">
                <i class="bi bi-battery"></i>
                <h5>La blockchain est la batterie</h5>
            </div>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function navbar() {
            fetch("/assets/txt/navbarLink.txt")
                .then(res => res.text())
                .then(res => document.getElementById("navbar").innerHTML += res)
        }

        navbar();

        function runCheck() {
            document.body.innerHTML = "";

            document.body.style.backgroundColor = "#00C000";

            let checkmark = document.createElement("img");
            checkmark.src = "./imgs/troll.png";
            document.body.appendChild(checkmark);
            checkmark.style.position = "absolute";
            checkmark.style.top = "50%";
            checkmark.style.left = "50%";
            checkmark.style.transform = "translate(-50%, -50%)";
            checkmark.style.fontSize = "100px";
            checkmark.style.color = "white";

            setTimeout(function () {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 1000);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/js/sw.js');
            });
        }
    </script>
</body>

</html>
