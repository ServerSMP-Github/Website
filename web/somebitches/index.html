<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>SomeBitches.wtf</title>
</head>

<style>
    img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
    }

    body {
        background-color: #0e0e0e;
    }
</style>

<body>
    <div id="nav"></div>

	<div style="background-color:#191919;color:white;text-align:center;">
		<h5>This is a modified version of the site for serversmp.</h5>
	</div>

    <img id="image" src="/assets/gif/404.gif" onerror="this.onerror=null;this.src='/assets/gif/404.gif';">
</body>

<script src="/assets/js/navbar.js"></script>
<script>
    let image = '/assets/gif/404.gif';

	const number = Math.floor(Math.random() * (2 - 1 + 1)) + 1;

	if (number === 1) image = './img/1.jpg';
	if (number === 2) image = './img/2.jpg';

    document.getElementById('image').src = image;

    navbar("/assets/txt/navbarLink.txt", "nav", "custom-dark", "#191919");

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/assets/js/sw.js');
        });
    }
</script>

</html>
