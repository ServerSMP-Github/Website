<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png">
	<link rel="stylesheet" href="./assets/css/prince.min.css">
	<link rel="stylesheet" href="./css/style.css">
    <title>ServerSMP</title>
</head>
<body>

	<!-- loading -->
	<div id="loading" class="center">
		<div class="loading-box">
			<div class="loading-bar"></div>
		</div>
	</div>

	<!-- body -->
	<div id="body" class="disabled">
		<div class="container">

			<div class="grid">
				<div class="card">
					<h1 class="card-title">ServerSMP</h1>
					<p class="card-description">ServerSMP is a passion project!</p>
                    <br>
                    <div class="button-container">
                        <a class="button button-primary" href="./web/projects/index.html">Projects</a>
                        <a class="button button-primary" href="https://api.serversmp.xyz/developers">Developers</a>
                        <a class="button button-primary" href="https://discord.com/invite/zXnVNWjwvy">Discord</a>
                    </div>
				</div>
				<div class="card">
					<img class="image-pixel" src="./img/icon.png" width="70%" height="70%">
				</div>
			</div>

            <div class="grid">
                <div class="card card-background card-rounded">
                    <h1 class="card-title">API</h1>
                    <p class="card-description">A web api to get data from services and manipulate images.</p>
                    <br>
                    <a class="button card-button button-secondary" href="https://api.serversmp.xyz/pages/api">View</a>
                    <br>
                    <br>
                    <img class="card-rounded card-shadow" src="./img/api.png" width="90%" height="90%">
                </div>

                <div class="card card-background card-rounded">
                    <h1 class="card-title">Lamar</h1>
                    <p class="card-description">A bot for all your needs! May it be moderation, info on things from your server, or even random pictures of ducks. We have it all!</p>
                    <br>
                    <a class="button card-button button-success" href="https://serversmp-github.github.io/Lamar/">View</a>
                    <br>
                    <br>
                    <img class="card-rounded card-shadow" src="./img/lamar.png" width="90%" height="90%">
                </div>
			</div>

		</div>
	</div>

	<script src="./js/script.js"></script>

</body>
</html>
